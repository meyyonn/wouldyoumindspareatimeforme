<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Next</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .message {
      font-size: 18px;
      color: #333;
      max-width: 90%;
      min-height: 24px;
    }

    .cursor {
      display: inline-block;
      margin-left: 3px;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    .choices {
      margin-top: 25px;
      display: none;
    }

    button {
      margin: 8px;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      background: #ff4d6d;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #e63e5c;
    }
  </style>
</head>
<body>

  <div class="message">
    <span id="text"></span><span id="cursor" class="cursor">|</span>
  </div>

  <div class="choices" id="choices">
    <button onclick="goMaybe()">maybe...</button>
    <button onclick="goYeah()">yeah...</button>
  </div>

  <script>
    const text = "You know that I like you, right?";
    const textEl = document.getElementById("text");
    const cursor = document.getElementById("cursor");
    const choices = document.getElementById("choices");
    let i = 0;

    function typeText() {
      if (i < text.length) {
        const char = text.charAt(i);
        textEl.innerHTML += char;
        i++;

        let delay = 60;

        setTimeout(typeText, delay);
      } else {
        cursor.style.display = "none";
        choices.style.display = "block";
      }
    }

    function goMaybe() {
	  localStorage.setItem("herChoice", "maybe...");
      window.location.href = "ihopeyouknowit.html"; // you decide this page
    }

    function goYeah() {
	  localStorage.setItem("herChoice", "yeah...");
      window.location.href = "thisisreallymortifying.html"; // you decide this page
    }

    typeText();
  </script>

</body>
</html>
