<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Second</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    .message {
      font-size: 18px;
      color: #333;
      max-width: 90%;
      margin: 10px 0;
      min-height: 24px;
    }

    .cursor {
      display: inline-block;
      margin-left: 3px;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    button {
      margin-top: 20px;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      background: #ff4d6d;
      color: white;
      font-size: 16px;
      cursor: pointer;
      display: none;
    }

    button:hover {
      background: #e63e5c;
    }
  </style>
</head>
<body>

  <div class="message">
    <span id="text"></span><span id="cursor" class="cursor">|</span>
  </div>

  <button id="nextBtn" onclick="goNext()">Next</button>

  <script>
  const text = "Hey you, I made this website just for you.";
  const textEl = document.getElementById("text");
  const cursor = document.getElementById("cursor");
  const nextBtn = document.getElementById("nextBtn");
  let i = 0;

  function typeText() {
    if (i < text.length) {
      const char = text.charAt(i);
      textEl.innerHTML += char;
      i++;

      let delay = 60; // default typing speed

      if (char === ",") {
        delay = 400; // longer pause for comma
      }

      setTimeout(typeText, delay);
    } else {
      cursor.style.display = "none";
      nextBtn.style.display = "inline-block";
    }
  }

  function goNext() {
    window.location.href = "truth.html";
  }

  typeText();
</script>

</body>
</html>
