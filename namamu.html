<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Start</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* 1. The Animated Background */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif; /* Soft round font */
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffd1ff, #fbc2eb);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite; /* Makes background move */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* 2. The Glass Card Container */
    .container {
      background: rgba(255, 255, 255, 0.85); /* See-through white */
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 350px;
      border: 1px solid rgba(255, 255, 255, 0.5);
      z-index: 10; /* Ensures it sits on top of background hearts */
    }

    h1 {
      font-family: 'Pacifico', cursive; /* Cursive font */
      color: #ff5e78;
      margin-bottom: 25px;
      font-size: 28px;
    }

    /* 3. The Text Box */
    input {
      width: 100%;
      box-sizing: border-box; /* Ensures padding doesn't break width */
      padding: 15px;
      border-radius: 50px;
      border: 2px solid #ffdde1;
      background: #fff;
      font-family: 'Quicksand', sans-serif;
      font-size: 16px;
      text-align: center;
      margin-bottom: 20px;
      outline: none;
      transition: 0.3s;
      color: #555;
    }

    input:focus {
      border-color: #ff9a9e;
      box-shadow: 0 0 10px rgba(255, 154, 158, 0.3);
    }

    /* 4. The Button */
    button {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      font-family: 'Quicksand', sans-serif;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 117, 140, 0.4);
    }

    button:active {
      transform: scale(0.95);
    }

    .info {
      margin-top: 20px;
      color: #ff4d4d;
      font-weight: bold;
      display: none;
      font-size: 14px;
      background: #ffe6e6;
      padding: 10px;
      border-radius: 10px;
    }

    /* 5. Background Floating Hearts (Decoration) */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.5);
      transform: rotate(45deg);
      animation: float 10s infinite linear;
      bottom: -10vh;
      z-index: 1;
    }
    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0; }
    .heart::after { top: 0; left: -10px; }

    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 0; }
      50% { opacity: 0.8; }
      100% { transform: translateY(-120vh) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="heart" style="left: 10%; animation-duration: 8s; width: 30px; height: 30px;"></div>
  <div class="heart" style="left: 30%; animation-duration: 12s;"></div>
  <div class="heart" style="left: 70%; animation-duration: 15s; width: 40px; height: 40px;"></div>
  <div class="heart" style="left: 90%; animation-duration: 10s;"></div>

  <div class="container">
    <h1>Who are you?</h1>
    <input type="text" id="nameInput" placeholder="Enter your name here..." autocomplete="off">
    <button onclick="checkName()">Enter</button>
    <div id="info" class="info">SSorry but this isn't for you. ðŸ˜¢</div>
  </div>

<script>
  function checkName() {
    // I kept your original logic exactly the same!
    const herNames = ["nurainni", "ainni", "nur ainni"]; // Added space just in case
    const yourName = ["amirul", "mirul"]; 

    const input = document.getElementById("nameInput").value.trim().toLowerCase();
    const info = document.getElementById("info");

    if (herNames.includes(input)) {
      // Add a cute transition or just go directly
      window.location.href = "confession.html"; 
    } 
    else if (yourName.includes(input)) {
      window.location.href = "result.html"; 
    } 
    else {
      info.style.display = "block";
      // Shake animation for error
      const inputField = document.getElementById("nameInput");
      inputField.style.border = "2px solid red";
      setTimeout(() => {
         inputField.style.border = "2px solid #ffdde1";
      }, 2000);
    }
  }
</script>

</body>
</html>
